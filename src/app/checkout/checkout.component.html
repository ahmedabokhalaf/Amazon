<div class="container mb-3">

	<div class="row">
		<div class="col-md-5 card mx-auto mt-1">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form [formGroup]="userFormGroup" (ngSubmit)="CreateOrder()">
						<div class="form-group">
							<h2 class="fw-bold">{{'Checkout'|translate}}</h2>
						</div>

						<div class="form-group">
                            <div class="row">
                                <div class=" mt-3 h6"><b>Type:</b>
                                  <select class="form-control" (ngModel)="selectedType">
                                    <option name="type" value="Cash">Cash</option>
                                    <option name="type" value="Visa">Visa</option>
                                  </select>
                               
                                </div>
                              </div>
							<label class="control-label fw-bold" for="quantity">{{'quantity'|translate}}</label>
							<input type="number" class="form-control box" name="quantity" id="quantity"
								formControlName="quantity" [class.is-valid]="quantity?.valid"
								[class.is-invalid]="quantity?.invalid">
							<div [hidden]="quantity?.valid || quantity?.untouched" class="alert alert-warning">
								<small *ngIf="quantity?.errors?.['required']">{{'quantity is Required'|translate}}</small>
							</div>
						</div>
                        <div class="form-group mt-3">
							<button id="signupSubmit" type="submit" class="form-control btn-block"
								style="background-color:rgb(247, 155, 80);">{{'Add Order'|translate}}</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
