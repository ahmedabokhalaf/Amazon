<header>
  <div class="container-fluid" style="background-color: #131921;">
    <div class="row p-2">
      <div class="col-md-2  mb-3 mb-md-0">
        <a href="#!" class="h-100 d-inline-block text-light">
          <img src="./assets/amazonlogo.png" class="w-75" />
          <span class="text-light">.eg</span>
        </a>
      </div>
      <div class="col-md-1">
          <a href="#" class="text-light h-100 badge badge-primary text-wrap" style="width: 6rem;">
            <svg class="me-2 mt-3" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-geo-alt" viewBox="0 0 16 16">
            <path
                d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
        </svg>
            <span> hello,enter your address</span>
        </a>
      </div>
      <div class="col-md-5">
        <form class="d-flex input-group w-auto my-auto mb-3 mb-md-0">
          <select id="nav-search-select" class="all col-1">
            <option selected="selected" value="aps">All</option>
            <option value="alexa-skills">Alexa Skills</option>
            <option value="instant-video">Amazon Video</option>
            <option value="warehouse-deals">Amazon Warehouse Deals</option>
            <option value="appliances">Appliances</option>
            <option value="mobile-apps">Apps &amp; Games</option>
            <option value="arts-crafts">Arts, Crafts &amp; Sewing</option>
            <option value="automotive">Automotive Parts &amp; Accessories</option>
            <option value="baby-products">Baby</option>
            <option value="beauty">Beauty &amp; Personal Care</option>
            <option value="stripbooks">Books</option>
            <option value="popular">CDs &amp; Vinyl</option>
          </select>
          <input autocomplete="off" type="search" class="form-control rounded box " placeholder="Search" />
          <span style=" background: rgb(247, 155, 80);" class=" input-group-text border-0 d-lg-flex">
            <i class="fas fa-search text-white mx-auto"></i>
          </span>
        </form>
      </div>
      <div class="col-md-4 d-flex justify-content-md-around align-items-center">
        <div class="d-flex">

          <div class="dropdown">
            <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="fa fa-flag m-0 text-light"></i>
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li>
                <a class="dropdown-item" href="#"><i class="united kingdom flag"></i>English
                  <i class="fa fa-check text-success ms-2"></i></a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="#"><i class="poland flag"></i>Arabic</a>
              </li>
            </ul>
          </div>
          <a routerLink="/login" routerLinkActive="active" class="text-light badge badge-primary text-wrap" style="width: 6rem;">
            <span>Hello,Account & Lists<i class="fa fa-sort-desc"></i></span>
          </a>
          <a href="#" class="text-light badge badge-primary text-wrap" style="width: 6rem;">
            <span>Returns & Order</span>
          </a>
          <!-- Cart -->
          <a class="btn" href="/Cart">
            <span><i class="fas fa-shopping-cart text-light">cart</i></span>
            <span class="badge rounded-pill badge-notification bg-danger">1</span>
          </a>
        </div>
      </div>
    </div>
  </div>

 
  <nav class="navbar navbar-expand-lg" style="background-color: #232f3e;">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
              <a type="button" class="nav-link text-light" id="modal_view_left" 
              data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa fa-bars"></i>
                <span> All</span>
              </a>
          </li>
          <li class="nav-item" *ngFor="let c of categoryList">
            <a class="nav-link text-light" (click)="openCatDetails(c.id)" routerLinkActive="active">{{c.name}}</a>
          </li>
 
      
         
        </ul>
      </div>
    </div>
  </nav>
</header>

          </button>
        </div>
        <div class="modal-body get_quote_view_modal_body">
         
          <div class="fw-bold">Treanding</div>
          <hr class="hr">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a class="text-black" routerLink="/register">Best Seller</a>
            </li>
            <li class="list-group-item">
              <a class="text-black" routerLink="/register">Fashion</a>
            </li>
            <li class="list-group-item">
              <a class="text-black" routerLink="/Categories">Fashion</a>
            </li>

          <div class="fw-bold mt-4"> Shop By Category</div>
          <hr class="hr">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a class="text-black" routerLink="/register">Mobiles, Tablets & Accessories</a>
            </li>
            <li class="list-group-item">
              <a class="text-black" routerLink="/register">Computers & Office Supplies</a>
            </li>
            <li class="list-group-item">
              <a class="text-black" routerLink="/register">Women's Fashion</a>
            </li>
          </ul>
          
        </div>
      
      </div><!-- //modal-content -->
   
  </div><!-- modal-dialog -->
</div><!-- modal -->
