

<h2 class="mt-3">{{receivedBrandID}}</h2>
<h2 class="mt-3">{{receivedCatName}}</h2>
<hr class="hr">

<div class="row">
    <div class="col-sm-4  col-xl-4 col-md-6 my-4" *ngFor="let prod of prdListOfBrand">
        <div class="card text-black">
            <div class="d-flex justify-content-between p-3">
                <p class="h5 mx-auto mb-0">{{prod.product.name}}</p>
            </div>
            <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/4.webp" class="card-img-top"
                alt="Laptop" />
            <div class="card-body">
                <div class="d-flex justify-content-between">

                    <p class="small"><a href="#!" class="text-muted">{{prod?.product?.description}}</a></p>
                </div>

                <div class="d-flex justify-content-between mb-3">

                    <h5 class="mb-0">HP Notebook</h5>
                    <h5 class="text-dark mb-0">${{prod.product.price}}</h5>
                </div>
                <div class="d-flex justify-content-between mb-2">
                    <p class="text-muted mb-0">Available: <span class="fw-bold">{{prod.product.quantity}}</span></p>
                </div>



                <a class="btn btn-primary mx-auto"(click)="openPrdDetails(prod.product.id)">Show Details</a>
            </div>
        </div>
    </div>
 
        

</div>
