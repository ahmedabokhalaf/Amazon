<div class="container">
    <div class="row">
         <img class="w-25 mx-auto" src="./assets/amazonblack.png" alt="">
     </div>
     <div class="row">
        <div class="col-md-4 card mx-auto mt-1">
             <div class="panel panel-primary">
                 <div class="panel-body">
                     <form method="POST" action="#" role="form">
                         <div class="form-group">
                             <h2 class="fs-3 mt-4">{{'Sign in'|translate}}</h2>
                         </div>
                         <div class="form-group">
                             <label class="control-label fw-bold mt-1" for="signupEmail">{{'Email or mobile phone number'|translate}}</label>
                             <input id="signupEmail" type="email" maxlength="50" class="form-control box">
                         </div>
                         <div class="form-group">
                             <label class="control-label fw-bold" for="signupPassword">{{'Password'|translate}}</label>
                             <input id="signupPassword" type="password" maxlength="25" class="form-control box" placeholder="at least 6 characters" length="40">
                         </div>
                         <div class="form-group mt-3">
                             <button id="signupSubmit" type="submit" class="form-control btn-block" style="background-color:rgb(247, 155, 80);">{{'Continue'|translate}}</button>
                         </div>
                         <p class="form-group">{{"By continuing, you agree to Amazon's"|translate}}<a href="#">{{'Conditions of Use'|translate}}</a> and our <a href="#">{{'Privacy Notice'|translate}}.</a>.</p>
                     </form>
                 </div>
             </div>
         </div>
     </div>
     <div class="row mt-4">
        <div class="col-md-4 mx-auto d-flex justify-content-start">
          <hr class="col-md-4">
          <span class="col-md-4">{{'New to Amazon?'|translate}}</span>
          <hr class="col-md-4">
       </div>
     </div>
     <div class="row mt-4">
        <div class="col-md-4 mx-auto">
            <button routerLink="/register" class="form-control btn-block" style="background-color:rgb(219, 215, 212);">
                {{'Create your Amazon account'|translate}}
            </button>
       </div>
     </div>
     
 </div>
