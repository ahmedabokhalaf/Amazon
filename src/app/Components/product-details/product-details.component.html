<div class="card" style="width:18rem;">
    <img [src]="prd?.ProductImages" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{'Name'|translate}}: {{prd?.Name}}</h5>
      <div class="card-text">
  
          <h5>{{'Price'|translate}}:{{prd?.Price}}</h5>
          <h5>{{'Quantity'|translate}}:{{prd?.Quantity}}</h5>
      </div>
      <a   class="btn btn-warning mx-auto"> <i class="fa fa-shopping-cart"></i>{{'Add to Cart'|translate}}</a>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button class="btn btn-danger" (click)="goBack()">{{'Back'|translate}}</button>
    
    </div>
  </div>
